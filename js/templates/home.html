<div class="search-bar center">
  <input type="text" placeholder="Tìm kiếm" ng-model="data.filterValue">
  <button class="raised" ng-click="filter(data.filterValue, data.filterKey)">Tìm kiếm</button>
  <div style="display:inline;">
    <label>Tìm theo: </label>
    <select ng-model="data.filterKey">
      <option value="name">Tên</option>
      <option value="address">Địa chỉ</option>
      <option value="phoneNum">Số điện thoại</option>
      <option value="email">Email</option>
    </select>
  </div>
</div>
<div ng-show="isEmpty()" class="empty-data center">Không tìm thấy.</div>
<div ng-repeat="customer in customers" ng-click="onItemClick(customer)" class="products center">
  {{customer.name}}
</div>
