<div>
  <form novalidate ng-submit="onSubmit(form)" name="form" class="row edit-contact">
    <div class="col col-2">
      <label>Name</label>
      <input type="text" ng-model="data.name" required>
    </div>
    <div class="col col-2">
      <label>Address</label>
      <input type="text" ng-model="data.address" required>
    </div>
    <div class="col col-2">
      <label>Phone</label>
      <input type="text" ng-model="data.phoneNum" required>
    </div>
    <div class="col col-2">
      <label>Email</label>
      <input type="email" ng-model="data.email" required>
    </div>
    <button type="submit">Update</button>
  </form>
  <button ng-click="back()">Back</button>
</div>
