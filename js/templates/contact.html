<div class="contact-card">
  <h3><i class="icon ion-person"></i> {{customer.name}}</h3>
  <p><i class="icon ion-location"></i> {{customer.address}}</p>
  <p><i class="icon ion-ios-telephone"></i> {{customer.phoneNum}}</p>
  <p><i class="icon ion-email"></i> {{customer.email}}</p>
</div>
<button ng-click="removeCustomer()">Xóa</button>
<button ng-click="editContact()">Sửa</button>
<button ng-click="back()">Quay lại</button>
