<div ng-show="isEmpty()" class="empty-data center">Không tìm thấy.</div>
<div class="list">
  <div class="item" ng-repeat="customer in customers" ng-click="onItemClick(customer)" class="products center">
    <h4>{{customer.name}}</h4>
    <span><b>Điện thoại:</b> {{customer.phoneNum || 'Không có'}}</span>
  </div>
</div>
