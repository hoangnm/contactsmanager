<form class="search-bar center" novalidation ng-submit="filter(data.filterValue, data.filterKey)">
  <div class="search-input" style="display:inline-block;">
    <input type="text" placeholder="Search..." ng-model="data.filterValue">
    <i class="icon ion-search"></i>
  </div>
  <button type="submit">Search</button>
  <div style="display:inline;">
    <label>Search by: </label>
    <select ng-model="data.filterKey">
      <option value="name">Name</option>
      <option value="address">Address</option>
      <option value="phoneNum">Phone</option>
      <option value="email">Email</option>
    </select>
  </div>
</form>
