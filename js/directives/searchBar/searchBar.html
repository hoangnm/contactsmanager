<div class="search-bar center">
  <input type="text" placeholder="Tìm kiếm" ng-model="data.filterValue">
  <button ng-click="filter(data.filterValue, data.filterKey)">Tìm kiếm</button>
  <div style="display:inline;">
    <label>Tìm theo: </label>
    <select ng-model="data.filterKey">
      <option value="name">Tên</option>
      <option value="address">Địa chỉ</option>
      <option value="phoneNum">Số điện thoại</option>
      <option value="email">Email</option>
    </select>
  </div>
</div>
